      MONGO_HOST: "mongodb://root:example@mongodb:27017"

    steps:
      - uses: actions/checkout@v4
      - name: Wait for MongoDB
        run: |
          for i in {1..10}; do
            echo "Attempt $i: trying to ping MongoDB at $MONGO_HOST"
            if mongosh "$MONGO_HOST" --eval 'db.runCommand({ ping: 1 })'; then
              echo "âœ… MongoDB is up!"
              break
            fi
            echo "Waiting for MongoDB..."
            sleep 3
          done
