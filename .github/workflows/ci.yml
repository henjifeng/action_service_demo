name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'

jobs:
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh --quiet -u $$MONGO_INITDB_ROOT_USERNAME -p $$MONGO_INITDB_ROOT_PASSWORD --eval"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

